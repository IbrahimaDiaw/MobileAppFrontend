<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Accueil</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-margin class="no-radius">
    <ion-row>
      <ion-col size="6">
        <!-- simple card with icon and text -->
        <ion-card color="light">
          <ion-icon name="person"></ion-icon>
          <ion-text>
            <h2>Profile</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!-- simple card with icon and text -->
        <ion-card color="danger" (click)="employes()">
          <ion-icon name="people"></ion-icon>
          <ion-text>
            <h2>Employés ({{employees}})</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!-- simple card with icon and text -->
        <ion-card color="success" (click)="formations()">
          <ion-icon name="school"></ion-icon>
          <ion-text>
            <h2>Formation ({{nbformation}})</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!-- simple card with icon and text -->
        <ion-card color="secondary" (click)="departements()">
          <ion-icon name="list"></ion-icon>
          <ion-text>
            <h2>Département ({{nbdepartement}})</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!-- simple card with icon and text -->
        <ion-card color="tertiary" (click)="conges()">
          <ion-icon name="pin"></ion-icon>
          <ion-text>
            <h2>Congés ({{nbconge}})</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!-- simple card with icon and text -->
        <ion-card color="medium" (click)="absences()">
          <ion-icon name="calendar"></ion-icon>
          <ion-text>
            <h2>Absences ({{nbabsence}})</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <!-- simple card with icon and text -->
        <ion-card color="primary" (click)="setting()" >
          <ion-icon name="settings"></ion-icon>
          <ion-text>
            <h2>Settings</h2>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--<popmenu></popmenu>-->
</ion-content>
